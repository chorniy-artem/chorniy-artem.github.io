<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Формы</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
			<div class="container">  
			  <form id="contact" action="mailer/smart.php " method="POST">
			    <h3>Colorlib Contact Form</h3>
			    <h4>Contact us for custom quote</h4>
			    <fieldset>
			      <input name="user_name" placeholder="Your name" type="text" tabindex="1" required autofocus>
			    </fieldset>
			    <fieldset>
			      <input name="user_email" placeholder="Your Email Address" type="email" tabindex="2" required>
			    </fieldset>
			    <fieldset>
			      <input name="user_phone" placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
			    </fieldset>
			    <fieldset>
			      <input name="user_site" placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
			    </fieldset>
			    <fieldset>
			      <textarea name="user_massage" placeholder="Type your message here...." tabindex="5" required></textarea>
			    </fieldset>
			    <fieldset>
			      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
			    </fieldset>
			    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
			  </form>
			</div>



			<script src="js/jqvery-1.12.4.min.js"></script>
			<script>
				$('form').submit(function(event) {
					event.preventDefault();
					$.ajax({
						type: "POST",
						url: "mailer/smart.php",
						data: $(this).serialize()
					}).done(function() {
						$(this).find("input").val("");
						alert("Сообщение успешно отправлено");
						$("form").trigger("reset");
					});
					return false;
				});
			</script>
  </body>
</html>
